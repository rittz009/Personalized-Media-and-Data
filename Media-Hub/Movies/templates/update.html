{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
<div style="width:100%;height:80px">
</div>

<li class="list-group-item" style="text-align:center"><a href="{% url 'movie_new'%}" class="btn btn-link btn-lg">ADD NEW MOVIE UPDATE COLLECTION</a></li>

<div class="container-fluid">
<div style="width:100%;height:50px">
</div>

<div class="row align-items-start">
  {% for UpdateList in object_list %}
            <div class="col-md-4 w-100" >
                <div class="thumbnail">
                        <div class="caption">
                        <h3>{{ UpdateList.title }}</h3>
                        <p>{{ UpdateList.text }}</p>
                        <!-- View Details -->
                        <a href="{% url 'movie_look' UpdateList.pk %}" class="btn btn-primary btn-sm" role="button">UPDATES</a>

                    </div>
                </div>
            </div>
            {% endfor %}
</div>

          </div>
{% endblock %}
